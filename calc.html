<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <h1>Trading Calculator</h1>
        <div class="input-group">
            <label for="buyPrice">Buy Price (₹):</label>
            <input type="number" id="buyPrice" placeholder="Enter buy price">
        </div>
        <div class="input-group">
            <label for="sellPrice">Sell Price (₹):</label>
            <input type="number" id="sellPrice" placeholder="Enter sell price">
        </div>
        <div class="input-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>
        <div class="input-group">
            <label for="brokerage">Brokerage Fee (%):</label>
            <input type="number" id="brokerage" placeholder="Enter brokerage fee" value="0.1">
        </div>
        <div class="input-group">
            <label for="taxRate">Tax Rate (%):</label>
            <input type="number" id="taxRate" placeholder="Enter tax rate" value="10">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result">
            <h2>Results:</h2>
            <p><strong>Gross Profit/Loss:</strong> <span id="grossResult"></span></p>
            <p><strong>Brokerage Fee:</strong> <span id="brokerageResult"></span></p>
            <p><strong>Tax Amount:</strong> <span id="taxResult"></span></p>
            <p><strong>Net Profit/Loss:</strong> <span id="netResult"></span></p>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
